{% extends 'book_outlet/base.html' %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
        <a href="{% url 'book-detail' book.id %}">
            <li>{{ book.title }} (Rating: {{ book.id }})</li>
        </a>
        {% endfor %}
    </ul>
{% endblock %}
